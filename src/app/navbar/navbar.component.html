<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/">
      <img src="/logo.png" alt="GameHorizon Logo" style="width: auto; height: 100px;">
    </a>

    <!-- Toggler for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">  

        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Games</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/my-lists/play-later" routerLinkActive="active">Play Later</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-lists/played" routerLinkActive="active">Played</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-lists/play-currently" routerLinkActive="active">Currently Playing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-lists/completed" routerLinkActive="active">Completed</a>
        </li>
        
        </ul>
  
        <div class="autocomplete-container position-relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
            class="form-control"
            placeholder="Search for a game"
          />
        
          <!-- Styled Search Results -->
          <div *ngIf="filteredGames?.length" class="autocomplete-list position-absolute shadow bg-white w-100">
            <div 
              *ngFor="let game of filteredGames" 
              (click)="onSelect(game)" 
              class="autocomplete-item d-flex align-items-center p-2 border-bottom">
              
              <!-- Game Thumbnail -->
              <img 
                [src]="game.thumbnail || 'default-thumbnail.png'" 
                alt="{{ game.title }}" 
                class="me-3 rounded" 
                style="width: 50px; height: 50px; object-fit: cover;">
        
              <!-- Game Title -->
              <div class="text-truncate">
                <h6 class="mb-0 text-primary">{{ game.title }}</h6>
              </div>
            </div>
          </div>
        </div>
        
        
  
        <!-- User Profile -->
        <div class="d-flex align-items-center">
          <img
            *ngIf="user"
            [src]="user?.avatar"
            (click)="goToProfile()"
            class="rounded-circle me-2"
            alt="User Avatar"
            (click)="goToProfile()"
            style="width: 40px; height: 40px;"
          />
          <span *ngIf="user" (click)="goToProfile()" class="fw-bold">{{ user?.name }}</span>
        </div>
      </div>
    </div>
  </nav>
