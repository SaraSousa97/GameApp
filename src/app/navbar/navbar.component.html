<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <img src="/logo.png" alt="GameHorizon Logo" style="width: auto; height: 100px;">
      </a>
  
      <!-- Toggler for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/games" routerLinkActive="active">Games</a>
          </li>
        </ul>
  
        <div class="autocomplete-container">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
            class="form-control"
            placeholder="Search for a game..."
          />
          <ul *ngIf="filteredGames?.length" class="autocomplete-list">
            <li *ngFor="let game of filteredGames" (click)="onSelect(game)">
              {{ game.title }}
            </li>
          </ul>
        </div>
        
  
        <!-- User Profile -->
        <div class="d-flex align-items-center">
          <img
            *ngIf="user"
            [src]="user?.avatar"
            class="rounded-circle me-2"
            alt="User Avatar"
            style="width: 40px; height: 40px;"
          />
          <span *ngIf="user" class="fw-bold">{{ user?.name }}</span>
        </div>
      </div>
    </div>
  </nav>
