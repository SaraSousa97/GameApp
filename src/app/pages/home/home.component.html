<h1>Games</h1>

<div class="container mt-4">
    <div class="row">
        <div class="column">
        @for (game of games; track game.id){
            <a [routerLink]="'/game-details/' + game.id"><img [src]="game.thumbnail" class="img-thumbnail" alt="..."></a>
            
        }
            
        </div>
    </div>
</div>
