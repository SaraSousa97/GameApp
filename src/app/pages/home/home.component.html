<h1>Home</h1>

<!--ir buscar o que esta em gamesList no json [routerLink]="'/game-details' + game.id"-->

<div class="lista">
    @for(game of games; track game.id){
        <div class="game" >
            <h3>{{game.title}}</h3>
            <p>{{game.thumbnail}}</p>
            <p>Genre: {{game.genre}}</p>
        </div>
    }
</div>
