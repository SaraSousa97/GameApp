<div *ngIf="list" class="container mt-5">
  <h2>{{ list.name }}</h2>
  <ul class="list-group mt-3">
    <li *ngFor="let gameId of list.gamesIds" class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img [src]="getGameThumbnail(gameId)" alt="Game Thumbnail" class="game-thumbnail me-3" />
        {{ getGameName(gameId) }}
        <p> Game Id:{{ gameId}}</p>
      </div>
      <button type="button" class="btn btn-danger btn-sm">Remove</button>
    </li>
  </ul>
</div>
